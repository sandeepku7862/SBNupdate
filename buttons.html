<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Small Tabs</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .tab-container {
      text-align: center;
      margin-top: 20px;
    }

    .tab-container a {
      display: inline-block;
      margin: 4px 6px;
      padding: 6px 14px;
      border-radius: 18px;
      text-decoration: none;
      font-size: 14px;
      color: white;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .tab-container a:hover {
      transform: scale(1.05);
    }

    .matric {
      background-color: #ff5733;
    }

    .inter {
      background-color: #33b5e5;
    }

    .grad {
      background-color: #9c27b0;
    }

    .job {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="tab-container">
    <a href="https://example.com" class="matric">10th</a>
    <a href="https://example.com" class="inter">12th</a>
    <a href="https://example.com" class="grad">Graduation</a>
    <a href="https://example.com" class="job">Job</a>
  </div>

</body>
</html>
