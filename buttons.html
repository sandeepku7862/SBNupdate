<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    .tabs {
      display: flex;
      justify-content: center;
      padding: 5px;
      background: transparent;
    }

    .tabs a {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 13px;
      text-decoration: none;
      color: white;
      border-radius: 20px;
      font-weight: 600;
    }

    .tabs .one { background: #e74c3c; }
    .tabs .two { background: #2980b9; }
    .tabs .three { background: #27ae60; }
    .tabs .four { background: #8e44ad; }
  </style>
</head>
<body>
  <div class="tabs">
    <a href="https://example.com" class="one">10th</a>
    <a href="https://example.com" class="two">12th</a>
    <a href="https://example.com" class="three">Graduation</a>
    <a href="https://example.com" class="four">Job</a>
  </div>
</body>
</html>
